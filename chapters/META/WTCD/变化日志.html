<h1>变化日志</h1>
<h2>1.1</h2>
<ul>
<li>添加 <code>list</code> 支持</li>
<li>添加 <code>function</code> 支持</li>
<li>存储 <code>selection</code> 的变量类型由 <code>selection</code> 变为 <code>action</code>
<ul>
<li>为了向前兼容，目前 <code>selection</code> 为 <code>action</code> 的 alias，并且将在下一个大版本移除</li>
</ul>
</li>
<li>添加 <code>switch</code> 支持</li>
<li>添加标准库</li>
<li>添加如下操作符
<ul>
<li><code>::</code></li>
<li><code>.</code></li>
<li><code>.?</code></li>
<li><code>?.</code></li>
<li><code>?.?</code></li>
<li><code>**</code></li>
<li><code>?!</code></li>
<li><code>??</code></li>
<li><code>|&gt;</code></li>

</ul>
</li>
</ul>
