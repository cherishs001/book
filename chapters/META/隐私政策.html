<h1>隐私政策</h1>
<p>简而言之，《可穿戴科技》不会收集任何个人信息。</p>
<p>《可穿戴科技》的作者琳非常想知道她的小说有多少人读了，以满足她的虚荣心。与此同时，琳非常重视隐私保护，因此她决定不使用任何现成的数据统计服务（Google Analytics 等），而是自己编写了一个开源的，极度重视隐私保护的数据统计系统。</p>
<p>这个统计系统只会记录在何时哪个章节被访问了，而不会记录你的任何信息。</p>
<p>未来，《可穿戴科技》可能会记录你是通过哪个镜像站访问的，以便琳去感谢镜像站的提供者，但是目前还没有实装。</p>
<p>你可以在<a href="https://github.com/SCLeoX/wt_analytics">这里</a>找到统计系统服务端的源代码。</p>
