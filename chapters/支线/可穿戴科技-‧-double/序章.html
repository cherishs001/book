<h1>序章　一切的开端</h1>
<p>夏克斯</p>
<p>夏日午后，某座公寓内</p>
<p>「好无聊喔...学姊妳没有新花样了吗？」白发少女趴在床上抱怨道。</p>
<p>「没办法啊，小夏，我实在是点子用尽了...不然我上网找找好了。」黑发少女道。</p>
<p>--过了一会儿--</p>
<p>「小夏，过来看这个叫『琳』的人写的文！」黑发少女招招手，白发少女─也就是小夏立刻冲到萤幕前。</p>
<p>「<strong>可穿戴科技</strong>...玟，这好像不错？要是这种东西真的存在就好了...咦？琳‧缇佩斯？那不是邻校的前校花吗？」小夏歪着头，道。</p>
<p>这，便是他们踏入深渊的开始。</p>
